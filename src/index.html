<!DOCTYPE html>
<html>
    <head>
        <title>librefire</title>
        <link rel='stylesheet' href='./librefire.css' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='subetekoto'>
            <div class='albumartcontainer'>
                <img
                    src='./albumart.png'
                    class='albumartimage'
                />
                <div class='albummetadata'>
                    <p class='datatitle'>
                        Your Title Here
                    </p>
                    <p class='dataartist'>
                        Your Name Here
                    </p>
                </div>
            </div>
            <a
                class='item-link'
                target='_blank'
                href='https://open.spotify.com/'
                style='background-color: black; color: white'
            >
                <img src='./spotify.png' />
                <p>Spotify</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://pandora.com/'
                style='background-color: white; color: black'
            >
                <img src='./pandora.png' />
                <p>Pandora</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://music.apple.com/'
                style='background-color: #dd2c41; color: white'
            >
                <img src='./apple.png' />
                <p>Apple Music</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://music.amazon.com/'
                style='background-color: rgb(62,0,249); background-image: linear-gradient(90deg, rgba(62,0,249,1) 0%, rgba(43,30,109,1) 100%); color: white'
            >
                <img src='./amazon.png' />
                <p>Amazon Music</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://iheart.com/'
                style='background-color: #a71616; color: white'
            >
                <img src='./iheart.png' />
                <p>iHeart Radio</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://deezer.com/'
                style='background-color: black; color: white'
            >
                <img src='./deezer.png' />
                <p>Deezer</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://soundcloud.com/'
                style='background-color: black; color: white'
            >
                <img src='./soundcloud.png' />
                <p>SoundCloud</p>
            </a>
            <a
                class='item-link'
                target='_blank'
                href='https://youtube.com/'
                style='background-color: white; color: black'
            >
                <img src='./yt.png' />
                <p>YouTube</p>
            </a>
        </div>
    </body>
</html>
